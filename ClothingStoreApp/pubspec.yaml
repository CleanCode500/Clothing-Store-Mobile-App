name: clothing_store_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.14.3
  cupertino_icons: ^1.0.0
  custom_navigator: 
    git:
      url: https://github.com/kjawadDeveloper/Custom-navigator.git
  firebase_auth: ^0.18.3+1
  material_design_icons_flutter: ^4.0.5755
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/background.jpg
    - assets/images/novedades.png
    - assets/images/shoes.png
    - assets/images/accessories.png
    - assets/images/jeans.png
    - assets/images/suits.png
    - assets/images/suit.png
    - assets/images/shirt.png
    - assets/images/shirts.png
  fonts:
    - family: FuturaPT
      fonts:
        - asset: assets/fonts/FuturaPTMedium.otf
        - asset: assets/fonts/FuturaPTBold.otf
          weight: 900
        - asset: assets/fonts/FuturaPTLight.otf
          weight: 100
